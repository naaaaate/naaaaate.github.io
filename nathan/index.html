<body ng-app="app" ng-controller="pageCtrl as page">
    <header class="main-header">
      <!-- <a href="home.html"><img src="img/CityOfGod.png" id="main-logo"></a> -->
      <div id="main-logo"><a href="#" ng-click="page.showBanner()">NL</a></div>
      <ul class="main-nav">
        <li><a href="#" ng-click="page.showAbout()">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#" ng-click="page.showPortfolio()">Portfolio </a></li>

      </ul>
    </header>
    <banner class="pageShow" ng-hide="!page.banner">
    </banner>

      <about class="pageShow" ng-hide="!page.about"></about>
